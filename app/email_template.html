</html><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Email Template</title>
  <style>
    body {{
      margin: 0;
      padding: 0;
      font-family: "Google Sans", Arial, sans-serif;
      background-color: #f2f2f2;
      color: #333333;
    }}

    h2 {{
      font-family: "Google Sans", Arial, sans-serif;
      font-weight: bold;
      font-size: 24px;
      margin: 0;
      padding: 0;
    }}

    .container {{
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 8px;
      overflow: hidden;
    }}

    .header {{
      position: relative;
      height: 200px;
      background-color: #4285f4; /* Primary Google blue */
      color: #ffffff; /* White text */
    }}

    .banner {{
      width: 100%; /* Make the banner take up the full width */
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }}

    .banner-image {{
      max-width: 100%; /* Make sure the image doesn't exceed the width of the container */
      max-height: 100%; /* Make sure the image doesn't exceed the height of the container */
      border-radius: 8px; /* Maintain the border-radius */
      object-fit: cover;
    }}

    .heading {{
      font-size: 32px;
      color: #ffffff;
      text-align: center;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }}

    .content {{
      padding: 20px;
    }}

    .content p {{
      margin-bottom: 20px;
    }}

    .footer {{
      text-align: center;
      padding: 20px;
      background-color: #ffffff; /* White background */
      color: #333333; /* Grey text */
      border-top: 1px solid #ddd; /* Light border */
      border-bottom-left-radius: 8px;
      border-bottom-right-radius: 8px;
    }}

    .footer p {{
      margin: 0;
    }}

    .footer-link {{
      border: 1px solid #4285f4; /* Primary Google blue border */
      color: #4285f4; /* Primary Google blue text */
      font-weight: bold;
      padding: 8px 12px;
      border-radius: 4px;
      text-decoration: none;
      display: inline-block;
      margin: 0 auto;
    }}

    .footer-link:hover {{
      background-color: #4285f4;
      color: #ffffff; /* White text on hover */
    }}

    .contact-info {{
      margin-top: 10px;
    }}

    .contact-info p {{
      margin-bottom: 5px;
    }}

    .logo {{
      position: absolute;
      bottom: 20px;
      right: 20px;
      max-width: 100px; /* Adjust the max-width according to your needs */
      max-height: 50px; /* Adjust the max-height according to your needs */
      border-radius: 4px;
    }}
  </style>
</head>
<body>
<div class="container">

<div class="banner">
    <img src="{banner_link}" alt="Banner" class="banner-image">
</div>


  <div class="content">
    <p>{paragraph1}</p>
    <p>{paragraph2}</p>
  </div>

  <div class="footer">
    <a href="{product_view}" class="footer-link">View Products</a>

      <div>{footer}</div>

    <div class="contact-info">
      <p>Contact us:</p>
      <p>Email: {email}</p>
      <p>Phone: {phone}</p>
    </div>
  </div>

  <img src="{company_logo}" alt="Company Logo" class="logo">

</div>
</body>
</html>
