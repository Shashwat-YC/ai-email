<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            color: #333;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Campaign Links for Campaign ID: {{ campaign_id }}</h1>
    <table>
        <tr>
            <th>Click ID</th>
            <th>User Email ID</th>
            <th>Click Time</th>
        </tr>
        {% for link in links %}
        <tr>
            <td>{{ link.link_id }}</td>
            <td>{{ link.email }}</td>
            <td>{{ link.click_time }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
